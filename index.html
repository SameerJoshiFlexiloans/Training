<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-primary">
        <div class="container-fluid">
            <a href="#" id="title" class="navbar-brand">Users</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" href="#" onclick="option('home')" id="navhome">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" onclick="option('fetch')" id="navfetch">Fetch</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" onclick="option('add')" id="navadd">Add</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" onclick="option('delete')" id="navdelete">Delete</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" onclick="option('update')" id="navupdate">Update</a>
                  </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row ms-auto mr-auto">
        <div class="col-lg-6">
            <table id="userData" class="table table-hover"></table>
            <button id="fetch" class="btn btn-warning"><span class="spinner-border" id="waiting-fetch" role="status" style="width: 1rem; height: 1rem;"></span><span id="fetch-value">Fetch</span></button>
            <div id="userInfo"><div class="d-flex justify-content-center mt-5"><span class="spinner-grow text-primary" style="width: 5rem; height: 5rem;" role="status" id="waiting-user-info"></span></div></div>
        </div>
        <div class="col-lg-6">
            <form id="users" novalidate action="/" method="POST">
                <div>
                    <label for="fname" id="lfname" class="form-label">First Name: </label>
                    <input type="text" id="fname" class="form-control" onkeyup="validator()" name="firstname" value="Sameer"><br>
                    <div class="invalid-feedback">Please Enter valid first name. </div>
                </div>
                <div>
                    <label for="lname" id="llname" class="form-label">Last Name: </label>
                    <input type="text" id="lname" class="form-control" onkeyup="validator()" name="lastname" value="Joshi"><br>
                    <div class="invalid-feedback">Please Enter valid last name. </div>
                </div>
                <label for="mobile" id="lmobile" class="form-label">Mobile Number: </label>
                <input type="number" id="mobile" class="form-control" name="mobile" value=9922463919><br>
                <label for="city" id="lcity" class="form-label"> City: </label>
                <input type="text" id="city" class="form-control" name="city" value="Aurangabad"><br>
                <button onclick="submitOption('add')" type="submit" id="add" class="btn btn-success mt-2" value="Sam"><span class="spinner-border here" id="waiting-add" role="status" style="width: 1rem; height: 1rem;"></span><span id="add-value">Add</span></button>
                <button onclick="submitOption('delete')" id="delete" class="btn btn-danger"><span class="spinner-border here" id="waiting-delete" role="status" style="width: 1rem; height: 1rem;"></span><span id="delete-value">Delete</span></button>
                <button onclick="submitOption('update')" id="update" class="btn btn-primary mt-2"><span class="spinner-border here" id="waiting-update" role="status" style="width: 1rem; height: 1rem;"></span><span id="update-value">Update</span></button>
            </form>
            <p id="wrong"></p>
        </div>
    </div>
    <script src="js/demo.js"></script>
</body>
</html>
