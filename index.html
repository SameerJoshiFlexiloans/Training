<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-primary">
        <div class="container-fluid">
            <a href="#" id="title" class="navbar-brand">Users</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" onclick="option('fetch')">Fetch</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" onclick="option('add')">Add</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" onclick="option('delete')">Delete</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" onclick="option('update')">Update</a>
                  </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row ms-auto mr-auto">
        <div class="col-lg-6">
            <table id="userData" class="table table-hover"></table>
            <button id="fetch" class="btn btn-warning">Fetch</button>
            <div id="userInfo"></div>
        </div>
        <div class="col-lg-6">
            <form id="users" novalidate>
                <div>
                    <label for="fname" id="lfname" class="form-label">First Name: </label>
                    <input type="text" id="fname" class="form-control" onkeyup="validator()"><br>
                    <div class="invalid-feedback">Please Enter valid first name. </div>
                </div>
                <div>
                    <label for="lname" id="llname" class="form-label">Last Name: </label>
                    <input type="text" id="lname" class="form-control" onkeyup="validator()"><br>
                    <div class="invalid-feedback">Please Enter valid last name. </div>
                </div>
                <label for="mobile" id="lmobile" class="form-label">Mobile Number: </label>
                <input type="number" id="mobile" class="form-control"><br>
                <label for="city" id="lcity" class="form-label"> City: </label>
                <input type="text" id="city" class="form-control"><br>
                <button onclick="addUser()" type="submit" id="add" class="btn btn-success mt-2">Add</button>
                <button onclick="deleteUser()" id="delete" class="btn btn-danger">Delete</button>
                <button onclick="updateUser()" id="update" class="btn btn-primary mt-2">Update</button>
            </form>
            <p id="wrong"></p>
        </div>
    </div>
    <script src="js/demo.js"></script>
</body>
</html>
